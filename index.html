<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manual del SER Humano</title>
  <style>
    /* Reset sencillo */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      line-height: 1.5;
    }

    .guarantee {
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .form-section {
      padding: 2rem;
    }

    .urgencia {
      display: inline-block;
      margin: 1rem 0;
      background: #ff4757;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0.7; } }

    .btn-buy {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255,107,53,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 1rem;
    }
    .btn-buy:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255,107,53,0.4);
    }

    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .testimonial {
      background: #f8f9fa;
      color: #333;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      border-left: 4px solid #8A2BE2;
      font-style: italic;
    }
    .testimonial-author {
      text-align: right;
      margin-top: 1rem;
      color: #8A2BE2;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem;
      background: #2c3e50;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
